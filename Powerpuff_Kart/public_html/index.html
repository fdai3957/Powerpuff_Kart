<html>
    <head>
        <title>Powerpuff Kart</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body { margin: 0; }
            canvas { width: 100%; height: 100% }
        </style>
        <script type="text/javascript" src="three.js"></script>
    </head>
    <body>
        <script type="text/javascript" src="three.js"></script>
        <script type="text/javascript" src="placeholderObjects.js"></script>
        <script type="text/javascript" src="wedge.js"></script>
        <script type="text/javascript" src="dat.gui.min.js"></script>
        <script>
            var windowX = 800, windowY = 800;
            
            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera( 45, windowX / windowY, 0.1, 1000 );

            var renderer = new THREE.WebGLRenderer();
            renderer.setClearColor(0xdddddd);
            renderer.setSize( windowX, windowY = 800 );
            renderer.shadowMapEnabled = true;
            document.body.appendChild( renderer.domElement );
            
            var car = carBox();
            scene.add(car);
            
            var planeGeometry = new THREE.PlaneGeometry(20, 20, 20);
            var planeMaterial = new THREE.MeshLambertMaterial({color: 0x009900});
            var plane = new THREE.Mesh(planeGeometry, planeMaterial);
            plane.receiveShadow = true;
            
            scene.add(plane);
            
            
            var axisHelper = new THREE.AxisHelper( 5 );
            scene.add( axisHelper );
            
            camera.position.y = 22;
            camera.lookAt(scene.position);
            
            //var light = new THREE.AmbientLight( 0x404040 ); // soft white light
            //scene.add( light );
            
            var spotlight = new THREE.SpotLight(0xffffff);
            spotlight.castShadow = true;
            spotlight.position.set(15, 15, 15);
            scene.add(spotlight);
        
            function render() {
                requestAnimationFrame( render );
                
                renderer.render( scene, camera );
            }
            render();
        </script>
    </body>
</html>
